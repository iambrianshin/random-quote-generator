<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div class = "container-fluid text-center" id="quote-box">
  <h1>Random Quote Generator</h1>
  <p>Some of my favorite gaming quotes of all time!</p>
  <div class="quotes">
    <span class="quote" id="text" >I'am Quote! "Man up, admit it isn't good enough, fix it now" </span>
    <div class="author">  
      <span class="author" id="author">-me</span>
    </div>
  </div>
  <div class="button">
    <button class="btn btn-default" title="Tweet this quote!">Tweet
      <a class="button" id="tweet-quote"></a>
    </button>
    <button class="btn btn-default" id="new-quote">New Quote
      <a class="button"></a>
    </button>
  </div>
  <img src=https://cdn.pixabay.com/photo/2017/03/18/16/42/video-game-2154473__480.png></br>
</div>
